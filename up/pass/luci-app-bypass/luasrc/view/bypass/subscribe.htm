<%+cbi/valueheader%>
<script type="text/javascript">//<![CDATA[
	function subscribe(btn,dataname) {
		btn.disabled = true;
		btn.value    = '<%:Refresh...%> ';
		murl=dataname;
		const S_URL = '<%=luci.dispatcher.build_url("admin", "services", "bypass","log")%>';
		XHR.get('<%=luci.dispatcher.build_url("admin","services","bypass","subscribe")%>', { set:murl },function(x,rv){
			window.location.reload()
			setTimeout(function(){
				window.location = S_URL
			},300);

		});
		return false;
	}
//]]></script>
<input type="button" class="btn cbi-button cbi-input-apply" value="<%:Update All Subscribe Severs%> " onclick="return subscribe(this,'<%=self.option%>')"/>
<%+cbi/valuefooter%>
