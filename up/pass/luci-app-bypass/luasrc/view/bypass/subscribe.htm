<%+cbi/valueheader%>
<script type="text/javascript">//<![CDATA[
	function subscribe(s){
		s.disabled=true;
		s.value='<%:Refresh...%>';
		const S_URL = '<%=luci.dispatcher.build_url("admin", "services", "bypass","log")%>';
		XHR.get('<%=luci.dispatcher.build_url("admin","services","bypass","subscribe")%>',null,function(x,rv){
			setTimeout(function(){
				window.location = S_URL
			},300);
		});
		return false;
	}
//]]></script>
<input type="button" class="btn cbi-button cbi-input-apply" value="<%:Update All Subscribe Severs%> " onclick="return subscribe(this)"/>
<%+cbi/valuefooter%>
